{% extends "base.html" %}

{% block content %}
    <h1>Add tenant for {{ landlord.first_name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <a href="{% url 'boardinghouse:landlord_home' landlord.id %}">Back</a>
{% endblock content %}
