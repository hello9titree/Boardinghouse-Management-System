{% extends "base.html" %}

{% block title %}Delete Room{% endblock title %}

{% block content %}
    <h1>Delete Room: {{ tenant.first_name }} {{ tenant.last_name }}</h1>
    <p>Are you sure you want to delete this room?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, delete it!</button>
    </form>
    <a href="{% url 'boardinghouse:landlord_home' landlord.id %}">Cancel</a>
{% endblock content %}
